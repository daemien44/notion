<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Decision Wheel</title>
<style>
    body {
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background: #f7f7f7;
    }

    h1 {
        margin-bottom: 15px;
    }

    .inputs {
        display: grid;
        gap: 8px;
        width: 250px;
        margin-bottom: 20px;
    }

    input {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 20px;
        background: #4a6cff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background: #3b55d6;
    }

    /* Wheel container */
    .wheel-container {
        position: relative;
        margin-top: 25px;
    }

    /* Wheel */
    #wheel {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 6px solid #333;
        transition: transform 4s cubic-bezier(0.25, 0.1, 0.1, 1);
        overflow: hidden;
        background: white;
    }

    .segment {
        position: absolute;
        width: 50%;
        height: 50%;
        top: 50%;
        left: 50%;
        transform-origin: 0% 0%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 14px;
        color: white;
        font-weight: bold;
        text-shadow: 0 1px 2px black;
        padding-right: 10px;
    }

    .pointer {
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 25px solid red;
        margin: 0 auto;
        position: relative;
        top: -10px;
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Decision Wheel</h1>

<div class="inputs">
    <input id="opt1" placeholder="Option 1">
    <input id="opt2" placeholder="Option 2 (optional)">
    <input id="opt3" placeholder="Option 3 (optional)">
    <input id="opt4" placeholder="Option 4 (optional)">
</div>

<button onclick="buildWheel()">Build Wheel</button>
<button onclick="spinWheel()">Spin</button>

<div class="pointer"></div>

<div class="wheel-container">
    <div id="wheel"></div>
</div>

<div id="result"></div>

<script>
    let labels = [];
    let rotation = 0;

    const colors = ["#ff595e", "#ffca3a", "#8ac926", "#1982c4"];

    function buildWheel() {
        const inputs = [
            document.getElementById("opt1").value.trim(),
            document.getElementById("opt2").value.trim(),
            document.getElementById("opt3").value.trim(),
            document.getElementById("opt4").value.trim(),
        ].filter(x => x !== "");

        if (inputs.length === 0) {
            alert("Enter at least one option!");
            return;
        }

        labels = inputs;

        const wheel = document.getElementById("wheel");
        wheel.innerHTML = "";

        const slice = 360 / labels.length;

        labels.forEach((label, i) => {
            const segment = document.createElement("div");
            segment.className = "segment";
            segment.style.background = colors[i % colors.length];
            segment.style.transform = `rotate(${i * slice}deg) skewY(${90 - slice}deg)`;
            segment.innerHTML = `<div style="transform: skewY(${slice - 90}deg) rotate(${slice/2}deg);">${label}</div>`;
            wheel.appendChild(segment);
        });

        document.getElementById("result").innerText = "";
    }

    function spinWheel() {
        if (labels.length === 0) {
            alert("Build the wheel first!");
            return;
        }

        const wheel = document.getElementById("wheel");

        const segmentAngle = 360 / labels.length;
        const randomSpin = 360 * 5 + Math.random() * 360;  
        rotation += randomSpin;

        wheel.style.transform = `rotate(${rotation}deg)`;

        setTimeout(() => {
            const finalRotation = rotation % 360;
            const index = Math.floor((360 - finalRotation) / segmentAngle) % labels.length;

            document.getElementById("result").innerText =
                "Selected: " + labels[index];
        }, 4000);
    }
</script>

</body>
</html>
