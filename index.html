<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sassy Streak Blob</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="widget">
        
        <div id="setup-layer">
            <h2 class="title">Name your Habit</h2>
            <input type="text" id="goal-input" placeholder="e.g. 50 Pushups" maxlength="18">
            <button class="btn-main" onclick="saveGoal()">CREATE BLOB</button>
        </div>

        <div id="active-layer" class="hidden">
            
            <div class="header">
                <span id="display-goal">GOAL</span>
                <button class="btn-reset" onclick="resetAll()">RESET</button>
            </div>

            <div class="speech-bubble" id="blob-text">
                Feed me streaks.
            </div>

            <div class="stage">
                <div class="blob-wrapper">
                    <div class="blob mood-neutral" id="the-blob"></div>
                    <div class="face">
                        <div class="eyes">
                            <div class="eye left"></div>
                            <div class="eye right"></div>
                        </div>
                        <div class="mouth"></div>
                        <div class="blush"></div>
                    </div>
                </div>
            </div>

            <div class="counter-box">
                <div id="streak-num" class="num">0</div>
                <div class="label">DAY STREAK</div>
            </div>

            <div class="controls">
                <button class="btn-main" id="checkin-btn" onclick="checkIn()">I DID IT!</button>
                <button class="btn-break" onclick="breakStreak()">X BREAK STREAK</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
