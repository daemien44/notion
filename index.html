<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judgemental Streak Bunny</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="widget">
        
        <div id="setup-layer">
            <h2 class="setup-title">What's the goal?</h2>
            <input type="text" id="goal-input" placeholder="e.g. Morning Yoga" maxlength="25">
            <button class="btn-main" onclick="saveGoal()">START TRACKING</button>
        </div>

        <div id="active-layer" class="hidden">
            
            <div class="goal-header">
                <span id="display-goal">Goal</span>
                <button class="btn-reset" onclick="resetAll()">RESET</button>
            </div>

            <div class="speech-bubble" id="roast-text">
                I'm all ears.
            </div>

            <div class="stage">
                <div class="ear left"></div>
                <div class="ear right"></div>
                <div class="head mood-bored" id="bunny-face">
                    <div class="eyes">
                        <div class="eye left"><div class="eyelid"></div></div>
                        <div class="eye right"><div class="eyelid"></div></div>
                    </div>
                    <div class="nose"></div>
                    <div class="whiskers">
                        <div class="whisker w-left"></div><div class="whisker w-left-2"></div>
                        <div class="whisker w-right"></div><div class="whisker w-right-2"></div>
                    </div>
                    <div class="mouth"></div>
                    <div class="teeth"></div>
                </div>
            </div>

            <div class="streak-container">
                <div class="streak-num" id="streak-num">0</div>
                <div class="streak-label">DAY STREAK</div>
            </div>

            <div class="controls">
                <button class="btn-main" id="checkin-btn" onclick="checkIn()">I DID IT!</button>
                <button class="btn-break" onclick="breakStreak()">X BREAK STREAK</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
